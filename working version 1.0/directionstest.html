<!DOCTYPE html>
<html>
  <head>
    <title>Router</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">


    <link rel="stylesheet" type="text/css" href="css/style.css" media="all">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.5/jquery-ui.min.js'></script>
    <script type="text/javascript" src="js/javascript.js"></script>

  </head>
  <body>

    <div class="wrapper">
      <div id="inputs_div">
      <input id="origin-input" class="controls" type="text"
        placeholder="Enter an origin location">

      <input id="destination-input" class="controls" type="text"
        placeholder="Enter a destination location">
    <div id="mode-selector" class="controls">
      <input type="radio" name="type" id="changemode-walking" checked="checked">
      <label for="changemode-walking">Walking</label>

      <input type="radio" name="type" id="changemode-driving">
      <label for="changemode-driving">Driving</label>

    </div>
      
    </div>

    <div id="route_summary" style="display: none"></div>

    <div id="listview" style="display: none">
    </div>




    <div id="map"></div>
     <div id="bottom_controls">
      <button id="reroute_btn">Reroute</button>
      <button id="route_summary_btn">Route Summary</button>
      <button id="listview_btn">ListView</button>
    </div> 

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCeFcGGhlohNnd4WKjN703Un99fGRjuAZs&libraries=geometry,places&callback=initMap"
        async defer></script>
    </div>

  </body>
</html>
